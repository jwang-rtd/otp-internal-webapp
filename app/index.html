<script type="text/javascript">
var onGoogleReady = (function(){
    var onReady, callbacks = [];
    onReady = function(){
        //call each callback
        for( var i=0; i < callbacks.length; i+=1){
            callbacks[i].call();
        }
        //reset callbacks
        callbacks = [];
    }
    onReady.callback = function( fn ){
        // add the function to the callback stack
        if("function" !== typeof fn){ return; }
        callbacks.push(fn);
    }
    return onReady;
}());

onGoogleReady.callback(function(){
    //  angular.bootstrap(document.getElementById("map"), ['applyMyRideApp'])
});
</script>
